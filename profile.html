<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
        <link rel="icon" type="image/png" href="assets/customer-support.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Added Chart.js -->
    <style>
        /* New Styles for Support Team Performance Cards */
        #admin-breakdown-section h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .support-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .staff-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        .staff-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.07);
            border-color: var(--gold-primary);
        }

        .staff-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 20px;
        }
        .staff-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--navy-dark);
            color: var(--gold-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }
        .staff-info h5 { margin: 0; font-size: 1.1rem; color: var(--navy-dark); }
        .staff-info p { margin: 2px 0 0 0; font-size: 0.8rem; color: var(--text-muted); }

        .staff-kpis {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .kpi-item { text-align: center; }
        .kpi-value { font-size: 1.75rem; font-weight: 700; color: var(--navy-dark); font-family: 'Playfair Display', serif; line-height: 1.1; }
        .kpi-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        .staff-chart-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <nav id="profile-nav">
        <h3>My Profile</h3>
        <button onclick="goBackToDashboard()" style="background:transparent; border:1px solid rgba(255,255,255,0.5); color:white;">&larr; Back to Dashboard</button>
    </nav>
    
    <div class="dashboard-container" style="max-width: 1400px;">
        <!-- Profile Header Card -->
        <div class="card profile-header-card">
            <div class="profile-avatar">
                <span id="avatar-initials">U</span>
            </div>
            <div class="profile-info">
                <h2 id="profile-name">Loading Name...</h2>
                <div id="profile-org" style="font-size: 0.95rem; color: #d4af37; font-weight: 500; margin-bottom: 5px;"></div>
                <p id="profile-email" style="margin-top: 5px;">loading@example.com</p>
                <span id="profile-role" class="role-badge">Loading...</span>
            </div>
            <div class="profile-meta">
                <div class="meta-item">
                    <span class="label-small">Member Since</span>
                    <strong id="profile-date">-</strong>
                </div>
            </div>
        </div>

        <!-- Dynamic Stats Grid -->
        <h4 style="margin-top: 30px; margin-bottom: 15px;">Performance Overview</h4>
        <div id="stats-grid" class="stats-grid">
            <!-- Stats injected by JS based on Role -->
            Loading stats...
        </div>

        <!-- Admin Only: Redesigned Support Team Section -->
        <div id="admin-breakdown-section" style="margin-top: 30px; display: none;">
            <h4>Support Team Performance</h4>
            <div id="support-team-grid" class="support-grid">
                <!-- Staff performance cards will be injected here by script.js -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProfileData();
        });
    </script>
</body>
</html>
